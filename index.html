<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline</title>
    <style>
        .holidays {
            font-style: italic;
        }

        span {
            color: rgb(10, 112, 196);
        }
    </style>
</head>

<body>
    <header>
        <h1>Notice</h1>
    </header>

    <main>
        <h3>Important Dates</h3>
        <ul>
            <li>1<sup>st</sup> of January</li>
            <li>1<sup>st</sup> of May</li>
            <li>25<sup>th</sup> of December</li>
        </ul>
        <em>
            <p class="holidays">All dates are public holidays.</p>
        </em>

        <p class="note">
            Please note that the <strong>31<sup>st</sup> of October</strong> and the <strong>20<sup>th</sup> of
                November</strong> are regional holidays in Germany. <span>Ah! And this is another inline
                element...</span>
        </p>
    </main>

    <footer>
        <p>Source: <cite>Wikipedia</cite></p>
    </footer>
</body>
